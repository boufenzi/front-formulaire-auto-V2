

<div class="row" @fade *ngIf="currentQuestion">
    <div class="col-12">
      <h2>{{ currentQuestion.intitule }}</h2>
    </div>
 <app-loading-template-builder [dataResponseFromBackend]="dataResponseFromBackend">
 </app-loading-template-builder>
    <div *ngFor="let reponse of dataResponseFromBackend" 
    [class]="currentQuestion.presentationTypeDiv + ' buttonClassSpecial'">
      <button  
   
        (click)="
          nextQuestionRedirection(
            currentQuestion.nextQuestionId,
            reponse,
            currentQuestion.id
          )
        "
      >
      <img
      src="{{'../../../assets/car_images/'+reponse+'.jpg'}}" class="img-thumbnail" />
  
      </button>
    </div>
    <div class="clearBoth">&nbsp;</div>
    <div class="col-12">
      <app-previous-question
        [currentQuestion]="currentQuestion"
        (previousQuestionEvent)="previousQuestion($event)"
      ></app-previous-question>
    </div>
  </div>
